name: üçè Build iOS Archive

on:
  push:
    branches:
      - main

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: üõ†Ô∏è Build shared module (KMM)
        run: ./gradlew :shared:build

      - name: üß± Build iOS App (archive)
        run: |
          cd iosApp
          xcodebuild archive \
            -scheme iosApp \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/iosApp.xcarchive \
            CODE_SIGNING_ALLOWED=NO

      - name: üì§ Upload iOS Archive
        uses: actions/upload-artifact@v4
        with:
          name: ios-archive
          path: iosApp/build/iosApp.xcarchive
