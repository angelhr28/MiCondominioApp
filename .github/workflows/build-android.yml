name: üì± Build & Sign Android APK

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    types: [closed]
    branches:
      - main
      - feature/**
  workflow_dispatch:

jobs:
  build-android:
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ü§ñ Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            build-tools;34.0.0
            platforms;android-34

      - name: üíæ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/*.kts', '**/gradle-wrapper.properties', '**/libs.versions.toml') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: üßº Clean build
        run: ./gradlew clean

      - name: üèóÔ∏è Build unsigned release APK
        run: ./gradlew --no-daemon --stacktrace --build-cache :composeApp:assembleRelease

      - name: üè∑Ô∏è Rename unsigned APK with version and date
        run: |
          VERSION_NAME=$(grep versionName composeApp/build.gradle.kts | head -1 | awk -F'"' '{print $2}')
          DATE=$(date +%Y-%m-%d)
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV
          mv composeApp/build/outputs/apk/release/composeApp-release-unsigned.apk MiCondominio-v${VERSION_NAME}-${DATE}-unsigned.apk

      - name: üîê Decode and save keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: üîê Sign APK with keystore
        run: |
          $ANDROID_HOME/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "micondominiokey" \
            --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
            --out MiCondominio-v${{ env.VERSION_NAME }}-${{ env.DATE }}.apk \
            MiCondominio-v${{ env.VERSION_NAME }}-${{ env.DATE }}-unsigned.apk

      - name: üì§ Upload signed APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: MiCondominio-Signed-APK
          path: MiCondominio-v${{ env.VERSION_NAME }}-${{ env.DATE }}.apk
